<div class="edit-profile">
    <app-edit-profile-dialog (userUpdated)="onUpdateUser($event)" (closeEditProfile)="editMode = false" [user]="user" *ngIf="editMode"> </app-edit-profile-dialog>
</div>

<img class="profile-image" src="/assets/img/avatardefault.png" alt="profile-image">

<div class="profile-info-box">
