<div class="dialog-background" (click)="onClose()"></div>
<div class="request-error-container" [ngClass]="{'active': requestError }"> {{ requestError }} </div>

<div class="dialog-container" [ngClass]="{'error': requestError}">
  <div class="dialog-header">
    <img (click)="onClose()" class="cancel-button" src="/assets/img/cancel-button-icon.svg" alt="cancel-button">
    <h1> Neue Nachricht </h1>
    <button class="create-group-btn"> Create Group </button>
  </div>
  

  <div class="search-constainer">
    <!-- <button type="submit"> Search</button> --> <!-- brauchen keinen submit button: jedes mal neune http request, sobald sich input ver채ndert hat -->
    <form #searchForm="ngForm">
      <label for="searchTerm">An: </label>
      <input type="text" ngModel name="searchTerm" placeholder="Suchen...">
    </form>
  </div>

  
  <cdk-virtual-scroll-viewport itemSize="100" class="contact-list">
    <!-- *cdkVirtualFor ersetzt *ngFor funktioniert aber 1zu1 gleich
      - cdk is keeping track of the items inside the list & which items will fit in the viewport 
      - animate.css s. https://dev.to/angular/angular-animate-css-in-five-easy-steps-8o6 installieren
      um zu veranschaulichen, wie die einzelnen chatroom-container in cdk-virtual-scroll-viewport in DOM gerendert werden
      zB <div class="animated slideInRight" 
      - in normaler Liste: <ul> <li></li> </ul> w체rde die Animation: slidInRight nur EINMAL f체r die initial page load ausgef체hrt werden! -->
      
      <li class="user-entry-container" *cdkVirtualFor="let user of users; index as i" (click)="onUserSelected(i)" [ngClass]="{'router-link-active': userMarked(i)}">
        <app-user-entry [user]="user"></app-user-entry>
      </li>
  </cdk-virtual-scroll-viewport>
