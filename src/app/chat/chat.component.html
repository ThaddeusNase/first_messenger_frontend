<app-chatroom-dialog (saveEvent)="onSaveChatroom($event)" (closeEvent)="onCloseCreateChatroomDialog()" *ngIf="createChatroomDialogOpened"></app-chatroom-dialog>
<div class="container">
  <div class="chatroom-container">
    <button (click)="onCreateChatroom()"> *Create Group* </button>
    <button> *Chat with contact* </button>
    <app-chatroom-list [chatrooms]="chatrooms" (openDialog)=onOpenDialog()></app-chatroom-list>
  </div>
  <div class="chatwindow-container">
    <router-outlet></router-outlet>
  </div>
</div>
